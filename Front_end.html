<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Universidad Nacional del Altiplano</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f4f8;
        }

        .container {
            width: 900px;
            display: flex;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .left {
            background-color: #e7ecf3;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            color: #707070;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left form {
            display: flex;
            flex-direction: column;
        }

        .left input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .left button {
            padding: 10px;
            background-color: #3578ba;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .left button:hover {
            background-color: #2d6fa3;
        }

        .left .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .left .forgot-password a {
            color: #3578ba;
            text-decoration: none;
        }

        .left .forgot-password a:hover {
            text-decoration: underline;
        }

        .right {
            flex: 1;
            background-image: url('https://www.example.com/image.jpg'); /* Usa tu propia imagen */
            background-size: cover;
            background-position: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h2 {
            font-size: 24px;
            color: #333;
        }

        .input-icon {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        .input-icon input {
            border: none;
            padding: 10px;
            width: 100%;
            outline: none;
        }

        .input-icon span {
            padding: 10px;
            background-color: #f0f4f8;
            border-right: 1px solid #ccc;
        }

        /* Estilos para el panel de opciones despu茅s de iniciar sesi贸n */
        .dashboard {
            display: none; /* Inicialmente oculto */
            margin-top: 20px;
        }

        .dashboard h2 {
            color: #3578ba;
        }

        .dashboard ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard ul li {
            background-color: #e7ecf3;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dashboard ul li:hover {
            background-color: #d0d7e2;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Parte izquierda del login -->
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="Logo JCM">
                <h2>JOSE CARLOS MARIATEGUI</h2>
            </div>
            <h1>INTRANET</h1>
            <form id="loginForm">
                <div class="input-icon">
                    <span></span>
                    <input type="text" placeholder="N煤mero de documento" required>
                </div>
                <div class="input-icon">
                    <span></span>
                    <input type="password" placeholder="Contrase帽a" required>
                </div>
                <button type="submit">INGRESAR</button>
                <div class="forgot-password">
                    <a href="#">驴Olvidaste tu contrase帽a?</a>
                </div>
            </form>

            <!-- Panel de opciones despu茅s de iniciar sesi贸n -->
            <div class="dashboard" id="dashboard">
                <h2>Bienvenido, Estudiante</h2>
                <ul>
                    <li>Horario de Clases</li>
                    <li>Pagos</li>
                    <li>Justificaci贸n de Asistencias</li>
                </ul>
            </div>
        </div>
        <!-- Parte derecha con la imagen -->
        <div class="right"></div>
    </div>

    <script>
        // L贸gica para simular inicio de sesi贸n
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });
    </script>
</body>
</html>
