<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Universidad Nacional del Altiplano</title>
    <!-- Importa FontAwesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f7fa;
            overflow: hidden;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec, #bcccdc);
        }

        .container {
            width: 900px;
            display: flex;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .left {
            background-color: #e1e8ed;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #cfd9df;
            animation: slideInLeft 1s ease;
        }

        .left h1 {
            color: #37474f;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .left form {
            display: flex;
            flex-direction: column;
        }

        .left input {
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #bbc4cb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .left input:focus {
            border-color: #1e88e5;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.2);
        }

        .left button {
            padding: 12px;
            background-color: #1e88e5;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
        }

        .left button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        .left .forgot-password {
            text-align: right;
            margin-top: 15px;
        }

        .left .forgot-password a {
            color: #1e88e5;
            text-decoration: none;
        }

        .left .forgot-password a:hover {
            text-decoration: underline;
        }

        .right {
            flex: 1;
            background-image: url('https://www.example.com/image.jpg'); /* Usa tu propia imagen */
            background-size: cover;
            background-position: center;
            animation: slideInRight 1s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            margin-right: 15px;
        }

        .logo h2 {
            font-size: 24px;
            color: #37474f;
            font-weight: bold;
        }

        .input-icon {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
            transition: border-color 0.3s ease;
        }

        .input-icon:hover {
            border-color: #1e88e5;
        }

        .input-icon input {
            border: none;
            padding: 15px;
            width: 100%;
            outline: none;
        }

        .input-icon span {
            padding: 10px;
            background-color: #f0f4f8;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Geometrical Shapes */
        .shape {
            position: absolute;
            background-color: rgba(30, 136, 229, 0.1);
            border: 2px solid rgba(30, 136, 229, 0.2);
            border-radius: 50%;
            animation: floating 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: -50px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: -70px;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: -40px;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 30%;
            right: -60px;
            animation-delay: 3s;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Parte izquierda del login -->
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="Logo JCM">
                <h2>JOSE CARLOS MARIATEGUI</h2>
            </div>
            <h1>INTRANET</h1>
            <form action="#">
                <div class="input-icon">
                    <span><i class="fas fa-id-card"></i></span>
                    <input type="text" placeholder="Número de documento" required>
                </div>
                <div class="input-icon">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">INGRESAR</button>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
        <!-- Parte derecha con la imagen -->
        <div class="right"></div>

        <!-- Geometrical Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</body>
</html>
